<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercícios</title>
    </head>
    <body>
        <script>
            const nome = prompt('Digite seu nome completo');
            const letras = nome.length;
            const segundaLetra = nome[1];
            const indice = nome.indexOf('a');
            const ultimoIndice = nome.lastIndexOf('a');
            const ultimastres = nome.slice(-3);
            const palavrasNome = nome.split(' ');
            const maiusculas = nome.toUpperCase();
            const minusculas = nome.toLowerCase();

            document.body.innerHTML += `Seu nome é ${nome} <br/>`;
            document.body.innerHTML += `Seu nome tem ${letras} letras <br/>`;
            document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}  <br/>`;
            document.body.innerHTML += `Qual o primeiro índice da letra a do seu nome? ${indice} <br/>`;
            document.body.innerHTML += `Qual o último índice da letra a do seu nome? ${ultimoIndice}<br>`;
            document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimastres}  <br/>`;
            document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome} <br/>`;
            document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiusculas}  <br/>`;
            document.body.innerHTML += `Seu nome com letras minúsculas: ${minusculas} <br/>`;
        </script>
    </body>
</html>
